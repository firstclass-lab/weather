<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杉並区 洗濯物アラート | FirstClass Lab</title>
    <style>
        :root { --bg-gradient: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%); }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg-gradient); 
            color: #333; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px;
        }
        .container { max-width: 500px; width: 100%; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { font-size: 1.5rem; color: #1e293b; margin-bottom: 8px; }
        .last-update { font-size: 0.85rem; color: #64748b; }
        .card { 
            background: rgba(255, 255, 255, 0.9); border-radius: 20px; padding: 20px; margin-bottom: 15px; 
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.5);
        }
        .area-name { font-size: 0.9rem; color: #64748b; margin-bottom: 5px; }
        .status { font-size: 1.1rem; font-weight: 600; }
        .ad-section { 
            margin-top: 20px; padding: 40px 20px; border: 2px dashed #cbd5e1; border-radius: 20px; 
            text-align: center; color: #94a3b8; background: rgba(255,255,255,0.3);
        }
        footer { margin-top: auto; padding: 20px; font-size: 0.8rem; color: #94a3b8; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>杉並区 洗濯物アラート</h1>
            <div class="last-update">最終更新: {{ last_update }}</div>
        </header>

        {{ cards }}

        <div class="ad-section">
            <p>スポンサーリンク</p>
            </div>
    </div>
    <footer>© 2026 FirstClass Lab</footer>
</body>
</html>
